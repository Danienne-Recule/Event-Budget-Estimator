<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Budget</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">
</head>

<body>
   
   <div class="container">
        <h1>Event Budget Calculator</h1>

        <div class="mb-3">
            <label class="form-label">Number of Guests</label>
            <input id="numberOfGuests" type="number" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Cost per Guests</label>
            <input id="costPerGuests" type="number" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service Fees</label>
            <input id="serviceFees" type="number" class="form-control">
        </div>

        <button onclick="calculateCost()" class="alt btn-success mb-3">Calculate</button>

        <p id="result">The total cost of the event is: </p>

   </div> 
    <script src="app.js"></script>
</body>
</html>
